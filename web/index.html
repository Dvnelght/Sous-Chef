    <h3 id="currentorderstxt">Current Orders</h3>
    <div class="container-fluid scroll" id="currentorders">
    </div>

    <h3 id="completedorderstxt">Completed Orders</h3>
    <button id="collapseBtnHide" class="collapse-complete revised" aria-expanded="false" onclick="showCompleted()" hidden><span class="glyphicon glyphicon-chevron-down"></span></button>
    <button id="collapseBtnShow" class="collapse-complete revised" aria-expanded="false" onclick="hideCompleted()" ><span class="glyphicon glyphicon-chevron-up"></span></button>
    <div class="container-fluid scroll" id="completedorders"></div>


    <div class="popup">
      <span class="popuptext" id="myPopup"></span>
    </div>


    <!-- Summary Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Queue Summary</h4>
          </div>
          <div class="modal-body" id="modal-body-txt">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn red sharp" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal fade" id="confirmDelete" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Order Deletion</h4>
          </div>
          <div class="modal-body" id="confirm-modal-txt">
          </div>
          <div class="modal-footer" >
            <div class="footLine">
            <button type="button" class="btn green sharp" onclick="deleteItem()">YES</button>
            <button type="button" class="btn red sharp " onclick="toggleDelete()">NO</button>
          </div>
        </div>

      </div>
    </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal fade" id="confirmComplete" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Order Completion</h4>
          </div>
          <div class="modal-body" id="complete-modal-txt">
          </div>
          <div class="modal-footer" >
            <div class="footLine">
              <button type="button" class="btn green sharp" onclick="completeYes()">YES</button>
              <button type="button" class="btn red sharp " onclick="toggleComplete()">NO</button>
            </div>
          </div>

        </div>
      </div>
